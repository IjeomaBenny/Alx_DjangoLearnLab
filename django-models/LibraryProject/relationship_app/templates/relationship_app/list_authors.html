<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Libraries</title>
</head>
<body>
    <h1>Libraries Available:</h1>
    <ul>
        {% for library in libraries %}
        <li>{{ library.name }}</li>
        {% empty %}
        <li>No libraries found.</li>
        {% endfor %}
    </ul>
</body>
</html>
