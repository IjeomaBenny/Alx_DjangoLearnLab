{% extends "blog/base.html" %}
{% block content %}
<h1>Delete Comment</h1>
<p>Are you sure you want to delete this comment?</p>
<p><em>{{ object.content }}</em></p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'post-detail' object.post.pk %}">Cancel</a>
</form>
{% endblock %}
