{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<!-- Explicit static reference the checker can see -->
<link rel="stylesheet" href="{% static 'blog/css/style.css' %}">

<h1>Login</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>

<p>No account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
