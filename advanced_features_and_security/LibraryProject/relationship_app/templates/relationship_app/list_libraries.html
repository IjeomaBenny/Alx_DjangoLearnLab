<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Libraries</title>
</head>
<body>
    <h1>List of Libraries</h1>
    <ul>
        {% for library in libraries %}
            <li>{{ library.name }}</li>
        {% empty %}
            <li>No libraries available.</li>
        {% endfor %}
    </ul>
</body>
</html>
